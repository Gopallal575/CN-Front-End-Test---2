<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <div class="container1">
        <div class="first">
            <div class="datas">
                <h2 class="bd-hd" id="Title"><span id="Year"></span></h2>
            </div>
            <img id ="Poster"src="" alt="">
            <div class="datas">
             
                <p><span id="imdbRating"></span> /10<br>
                    <span id="imdbVotes"></span>
                </p>
            </div>
        </div>
        <div class="second">			            	
			<div class="inner">												
                <div class="mvcast-item">											
                    <div class="cast-it">
                        <div class="cast-left">
                            <h5 >Year</h5>
                        </div>
                        <p id="Year">2000</p>
                    </div>
                </div>
                
                <div class="mvcast-item">											
                    <div class="cast-it">
                        <div class="cast-left">
                            <h5>Released</h5>
                        </div>
                        <p id="Released"></p>
                    </div>
                </div>
                
                <div class="mvcast-item">											
                    <div class="cast-it">
                        <div class="cast-left">
                            <h5>Genre</h5>
                        </div>
                        <p id="Genre"></p>
                    </div>
                </div>
                
                <div class="mvcast-item">											
                    <div class="cast-it">
                        <div class="cast-left">
                            <h5>Director</h5>
                        </div>
                        <p id="Director"></p>
                    </div>
                </div>
                
                <div class="mvcast-item">											
                    <div class="cast-it">
                        <div class="cast-left">
                            <h5>Writer</h5>
                        </div>
                        <p id="Writer"></p>
                    </div>
                </div>
                
                <div class="mvcast-item">											
                    <div class="cast-it">
                        <div class="cast-left">
                            <h5>Actors</h5>
                        </div>
                        <p id="Actors"></p>
                    </div>
                </div>
                
                <div class="mvcast-item">											
                    <div class="cast-it">
                        <div class="cast-left">
                            <h5>Language</h5>
                        </div>
                        <p id="Language"></p>
                    </div>
                </div>
                
                <div class="mvcast-item">											
                    <div class="cast-it">
                        <div class="cast-left">
                            <h5>Awards</h5>
                        </div>
                        <p id="Awards"></p>
                    </div>
                </div>
                <div class="mvcast-item">											
                    <div class="cast-it">
                        <div class="cast-left">
                            <h5>BoxOffice</h5>
                        </div>
                        <p id="BoxOffice"></p>
                    </div>
                </div>
                <div class="mvcast-item">											
                    <div class="cast-it">
                        <div class="cast-left">
                            <h5>Production</h5>
                        </div>
                        <p id="Production"></p>
                    </div>
                </div>
                <div class="mvcast-item">											
                    <div class="cast-it">
                        <div class="cast-left">
                            <h5>Website</h5>
                        </div>
                        <p id="Website"></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div id="movie"></div>
    <script src="movie.js"></script>
</body>
</html>
